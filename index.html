<!DOCTYPE html>
<html>
<head>
  <title>Submit to Google Sheet</title>
</head>
<body>
  <h2>Submit to Google Sheet</h2>
  <form id="sheetForm">
    <input name="name" placeholder="Your name" required /><br />
    <textarea name="message" placeholder="Your message" required></textarea><br />
    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById("sheetForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        message: form.message.value
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycbzF1x0_ji_qRAIjLv7NHIDOl-_ikSWey7mUfpiV_-Q3RlSQoNJ_0nk2HgygxYb5c_x1jw/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Form submitted!");
        form.reset();
      } else {
        alert("Submission failed.");
      }
    });
  </script>
</body>
</html>
